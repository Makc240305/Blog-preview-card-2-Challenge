<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/fonts/Figtree-VariableFont_wght.ttf">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="card">
    <img class="blog-image" src="assets/images/illustration-article.svg" alt="illustration-article">
    <div class="content">
      <p class="learning extra-bold">Learning</p>
      <p class="date">Published 21 Dec 2023</p>
      <a href="https://www.frontendmentor.io?ref=challenge " target="_blank">
        <h1>HTML & CSS foundations</h1>
      </a>
      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>
    <article class="author">
      <img src="assets/images/image-avatar.webp" alt="image-avatar">
      <h2 class="extra-bold">Greg Hooper</h2>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Makc240305" target="_blank" rel="noopener noreferrer">Makc240305</a>.
</footer>

</body>

</html>
