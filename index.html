<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/fonts/Figtree-VariableFont_wght.ttf">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">
    <img id="blog-image" src="assets/images/illustration-article.svg" alt="illustration-article">
    <div class="content">
      <p id="learning" class="extra-bold">Learning</p>
      <p id="date">Published 21 Dec 2023</p>
      <a href="https://www.frontendmentor.io?ref=challenge " target="_blank">
        <h1>HTML & CSS foundations</h1>
      </a>
      <p id="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>
    <article class="author">
      <img src="assets/images/image-avatar.webp" alt="image-avatar">
      <p class="extra-bold">Greg Hooper</p>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Makc240305" target="_blank">Makc240305</a>.
  </div>
</body>

</html>
